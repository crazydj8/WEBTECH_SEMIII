<html>
	<head>
		<title>JS object</title>
	</head>
	<body>
		<p>Example of object in JS</p><br>
		<script>
			function Employee(fname, lname){
				this.firstName = fname;
				this.lastName = lname;
				this.showName = function() {
					alert(this.firstName + " " + this.lastName);
				};
			}
			var emp2 = new Employee("Akshat", "Aryan");
			emp2.showName();
		</script>
	</body>
</html>
