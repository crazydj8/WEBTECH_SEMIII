<head>
	<title>JQuery</title>

	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("p").click(function(){
				$(this).hide();
			});
		});
		$(document).ready(function(){
			$("button").click(function(){
				$("p").hide();
			});
		});
	</script>
</head>
<body>
	<p> CLick me, I will dissapear</p>
	<p> Click me away</p>
	<p> Click me too</p>
	<button>Click me to hide all paragraphs</button>
