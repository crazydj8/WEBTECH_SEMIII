<html>
<script>
	let promise = new Promise(function(resolve, reject) {
		const x = "apple";
		const y = "apple";
		if (x === y){
			resolve();
		}
		else{
			reject(); 
		}
	});
	
	promise.then(function() {
		console.log("Successful");
	})
	.catch(function() {
		console.log("Some error has occured");
	});
</script>
</html>
