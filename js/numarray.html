<html>
	<head>
		<title>JS Array fuctions</title>
	</head>
	<body>
		<p id = "demo"></p>
			<script type = "text/javascript">
				const arr = [2, 3, 5, 1, 4];
				console.log(arr);
				
				arr.sort(function(a,b){return a - b;});
				document.getElementById("demo").innerHTML = arr;
			</script>
	</body>
</html>
