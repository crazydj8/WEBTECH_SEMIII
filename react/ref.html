<html>
    <head>
        <title>keys and refs</title>
        <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/babel">
            function CustomTextInput(props){
                return(<div><input ref = {props.inputref}/></div>);
            }
            class Parent extends React.Component{
                doClick = (e) => {
                    console.log(this.inputElement.value);
                }
                render(){
                    return(
                        <div>
                            <CustomTextInput inputref = {(el)=>this.inputElement = el}/>
                            <button onClick = {this.doClick}>Click</button>
                        </div>
                    );
                }
            }
            ReactDOM.render(<Parent/>, document.querySelector("#container"))
        </script>
    </body>
</html>
